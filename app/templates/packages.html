{% extends "base.html" %}{% set active_page='packages' %}

{% block title %}SocialDroid{% endblock %}

{% block page_content %}
<div class="table table-responsive-sm">
    <table id="all_subscriptions" class="table table-striped table-sm table-bordered">
        <thead>
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Device Count</th>
                <th class="text-center">Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript">
    function toObject(arr) {
        var rv = [];
        for (var i = 0; i < arr.length; ++i)
            rv[i] = arr[i];
        return rv;
    }

    document.addEventListener("DOMContentLoaded", function (event) {
        const request = new XMLHttpRequest();
        request.open('GET', '/subscription/get-all', true);
        // request.setRequestHeader("Content-Type", "application/json");
        request.onload = () => {

            // Extract JSON data from request
            const data = JSON.parse(request.responseText);

            if (request.status===200){
                t_data = toObject(data['data'])
                console.log(t_data);
                $.fn.dataTable.ext.errMode = 'none';
                $('#all_subscriptions').DataTable(
                    {
                        data: t_data,
                        columns: [
                            { 
                                data: 'name',
                                searchable: true
                            },
                            { 
                                data: 'device_count' ,
                                searchable: true
                            },
                            { 
                                data: 'desciption' ,
                                searchable: true
                            }
                        ],
                        columnDefs: [
                            {
                                targets: 0,
                                className: 'dt-body-center'
                            },
                            {
                                targets: 1,
                                className: 'dt-body-center'
                            },
                            {
                                targets: 2,
                                className: 'dt-body-center'
                            }
                        ]
                    }
                ); 
            }
        }


        // Send request
        request.send();

    });

</script>
{% endblock %}
