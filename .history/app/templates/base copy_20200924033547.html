<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='icon/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>GMonster</title>

</head>

<body>

    <header class="site-header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand mr-4" href="{{ url_for('main.index') }}">
                    <img src="{{ url_for('static', filename='icon/logo.png') }}" style="border-radius: 5px;" alt="">
                    <!-- &nbsp;Personal Trainer -->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <table style="margin-bottom: 0 !important;" class="table table-sm table-condensed table-borderless user-icon-table">
                            <tr>
                                <td class="text-light" style="text-align: center;">
                                    <a class="text-decoration-none text-light" href="#"></a>
                                </td>
                            </tr>
                            <tr style="text-align: center;">
                                <td>
                                    <a class="text-decoration-none text-warning" href="{{ url_for( 'auth.logout') }}">Logout</a>
                                </td>
                            </tr>
                        </table>
                    </li>
                    {% else %}
                    <!-- <li class="nav-item mt-3 {{ 'active' if active_page=='login' else '' }}">
                        <div class="dropdown">
                            <a class="text-decoration-none text-warning" href="{{ url_for( 'auth.logout') }}">Logout</a>
                        </div>
                    </li> -->
                    <li class="nav-item my-3 {{ 'active' if active_page=='register' else '' }}">
                        <a class="btn btn-info btn-register" href="{{ url_for( 'gym.register') }}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>

            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="row">
            <div class="col">
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                    {% endfor %}
            </div>
        </div>
    </main>

    <!--- Bootstrap JS --->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
